version: '3.8'

services:
  webapp:
    build: ./webapp
    container_name: flaskapp
    expose:
      - "5000"
    volumes:
      - ./webapp:/app
    working_dir: /app
    command: python app.py

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - webapp

  gitea:
    image: gitea/gitea:latest
    container_name: gitea
    ports:
      - "3001:3000"
    environment:
      - USER_UID=1000
      - USER_GID=1000
    volumes:
      - gitea_data:/data

volumes:
  gitea_data:
